<div class="container-fluid row align-items-start">
  <ul class="col-12 list-group-flush d-inline-block">
    <h4>Comments</h4>
    <li class="list-group-item" *ngFor="let comment of comments">
      <app-comment-item [comment]="comment"></app-comment-item>
    </li>
    <li class="list-group-item">
      <form>
        <div class="form-group">
          <input [(ngModel)]="newComment.commentText" type="text" autocomplete="off" class="form-control form-control-sm" name="new-comment-text" placeholder="New Comment"/>
        </div>
        <div class="form-group">
          <button *ngIf="newComment.commentText" (click)="saveNewComment()" class="btn btn-outline-primary">Save</button>
        </div>
      </form>
    </li>
  </ul>
</div>
